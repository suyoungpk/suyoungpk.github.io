<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        *{margin:0;padding:0;border:0;outline:none}
        html,body{width:100%;height:100%}
        .box{width:100%;height:100%;background:green;opacity:0;transition: opacity 1s}
    </style>
    
</head>
<body>
    <div class="box" style="opacity:1"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
        var boxes= document.querySelectorAll(".box");
        var posy=[];
        window.addEventListener("scroll",function(){
            var scrollPos =  window.scrollY || document.documentElement.scrollTop;
            compute();
            for(var i =0;i<posy.length;i++){
                console.log(posy[i]+", "+ scrollPos);
            //    if(scrollPos <= 100) {
            //     boxes[0].style.opacity=1; return false;
            //    }
               if(i == posy.length-1) return false;
               if( (posy[i]-200) <= scrollPos)
                 boxes[i].style.opacity=1;

                else  boxes[i].style.opacity=0;
            }
        });
        function compute(){            
            var h =0;
            posy[0] =h;
            for(var i =0;i<boxes.length;i++){
                h += boxes[i].offsetHeight;
                posy[i+1]=h;
            }
        }
    </script>
</body>
</html>
